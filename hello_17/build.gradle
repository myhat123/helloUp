plugins {
    // Apply the scala plugin to add support for Scala
    id 'scala'

    id "com.github.johnrengelman.shadow" version "6.0.0"
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    // jcenter()
    maven {
        url 'https://maven.aliyun.com/nexus/content/groups/public/'
    }
    maven {
        url 'https://maven.aliyun.com/nexus/content/repositories/jcenter'
    }
}

dependencies {
    compileOnly "org.apache.spark:spark-core_2.11:2.4.7"
    compileOnly "org.apache.spark:spark-sql_2.11:2.4.7"

    // Use Scala 2.13 in our library project
    compileOnly 'org.scala-lang:scala-library:2.11.12'
    implementation "com.datastax.spark:spark-cassandra-connector_2.11:2.5.1"
    implementation 'ru.yandex.clickhouse:clickhouse-jdbc:0.2.4'
    implementation "joda-time:joda-time:2.10.6"

    // 运行时报错信息，故加入此库
    implementation 'com.github.jnr:jnr-posix:3.1.0'

    // Use Scalatest for testing our library
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.scalatest:scalatest_2.11:3.1.0'
    testImplementation 'org.scalatestplus:junit-4-12_2.11:3.1.0.0'

    // Need scala-xml at test runtime
    testRuntimeOnly 'org.scala-lang.modules:scala-xml_2.11:1.2.0'
}
